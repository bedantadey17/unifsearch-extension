<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>New Tab</title>
  <link rel="icon" type="image/x-icon" href="/images/img128.png">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="newtab.css">
</head>

<body>
  <main>
    <section><br><br><br><br>
      <h2>Unifsearch</h2>
      <p>Unifying search, for everyone.</p><br><br>
      <div class="search-form">
        <div class="search-bar">
          <input type="text" id="searchInput" />
        </div>
        <div class="search-controls">
          <select id="searchEngine">
          <optgroup label="Search Engines">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="ddg">DuckDuckGo</option>
            <option value="startpage">Startpage</option>
            <option value="ecosia">Ecosia</option>
            <option value="brave">Brave</option>
          </optgroup>
          <optgroup label="Information">
            <option value="britannica">Britannica</option>
            <option value="pubchem">PubChem</option>
            <option value="wikipedia">Wikipedia</option>
            <option value="youtube">YouTube</option>
            <option value="github">GitHub</option>
          </optgroup>
          </select>
          <button id="searchButton"><i class="fas fa-search"></i> Search</button>
        </div>
        <p id="p"></p>
      </div>
    </section>
  </main>


  <div class="icons-container">
    <a href="https://bedantadey.me/" target="_blank" class="icon-link" title="My Website" id="globeIcon">
      <i class="fas fa-globe"></i>
    </a>
    <a href="https://github.com/bedantadey17/unifsearch-extension" target="_blank" class="icon-link" title="Visit Repo" id="githubIcon">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://rentry.co/unifsearch-docs" target="_blank" class="icon-link" title="Read Documentation" id="bookIcon">
      <i class="fas fa-book"></i>
    </a>
    <input class="icon-link" type="color" id="backgroundColorPicker" value="#ffffff">
  </div>

  <footer>
    Unifsearch developed by Bedanta Dey.<br>
    Version: 1.3.2
  </footer>

  <script src="newtab.js" defer></script>
  <script src="placeholder-messages.js" defer></script>
  <script src="subheader.js" defer></script>
</body>

</html>
